apiVersion: v1
kind: Secret
metadata:
  name: ai-trading-secrets
  namespace: ai-trading
type: Opaque
stringData:
  # OpenAI
  OPENAI_API_KEY: "REPLACE_ME"

  # FRED / News
  FRED_API_KEY: ""
  NEWS_API_KEY: ""

  # Tiger
  TIGER_ID: ""
  # TIGER_PRIVATE_KEY_PATH 指向容器内挂载路径（见 deployment.yaml 的 volumeMounts）
  TIGER_PRIVATE_KEY_PATH: "/keys/tiger_private_key.pem"
