apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-trading-backend
  namespace: ai-trading
  labels:
    app: ai-trading-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-trading-backend
  template:
    metadata:
      labels:
        app: ai-trading-backend
    spec:
      containers:
        - name: api
          image: REPLACE_ME/ai-trading-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8088
          envFrom:
            - configMapRef:
                name: ai-trading-config
            - secretRef:
                name: ai-trading-secrets
          volumeMounts:
            - name: data
              mountPath: /data
            # Tiger 私钥文件挂载（可选；不使用 Tiger 可移除）
            - name: tiger-keys
              mountPath: /keys
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 1Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ai-trading-data
        # 方式A：用 Secret 直接挂载 Tiger 私钥文件（推荐）
        # 创建方式示例：kubectl -n ai-trading create secret generic tiger-keys --from-file=tiger_private_key.pem=./backend/keys/your.pem
        - name: tiger-keys
          secret:
            secretName: tiger-keys
            optional: true
